<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <meta charset="utf-8" />
  <title>Онлайн-магазин мороженого Глэйси</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <header class="main-header">
    <nav class="header-navigation">
      <div class="header-navigation__wrapper">
        <a class="main-header-logo" href="index.html">
          <img
            src="/img/section-1/logo.svg"
            width="154"
            height="64"
            alt="Логотип онлайн-магазина мороженого Глэйси"
          />
        </a>
        <ul class="header-navigation__list">
          <li class="header-navigation__item">
            <a class="header-navigation__item--link" href="/catalog.html">
              <span class="underline">Каталог</span></a
            >
            <ul class="cat-navigation">
              <li class="cat-navigation__item cat-navigation__item--sign">
                <a
                  class="cat-navigation__link cat-navigation__link--underlining"
                  href="#"
                  >Новинки</a
                >
              </li>
              <li class="cat-navigation__item">
                <a class="cat-navigation__link" href="#">Сливочное</a>
              </li>
              <li class="cat-navigation__item">
                <a class="cat-navigation__link" href="#">Щербеты</a>
              </li>
              <li class="cat-navigation__item">
                <a class="cat-navigation__link" href="#">Фруктовый лёд</a>
              </li>
              <li class="cat-navigation__item">
                <a class="cat-navigation__link" href="#">Мелорин</a>
              </li>
            </ul>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__item--link" href="#">
              <span class="underline">Доставка и&nbsp;оплата</span></a
            >
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__item--link" href="#"
              ><span class="underline">О&nbsp;Компании</span></a
            >
          </li>
        </ul>
      </div>
      <ul class="user-navigation">
        <li class="user-navigation__item">
          <a
            class="user-navigation__link user-navigation__link--search"
            href="#"
            >Поиск</a
          >
          <form
            class="search__form"
            action="https://echo.htmlacademy.ru/"
            method="post"
          >
            <label class="visually-hidden" for="search__input"
              >Поиск по&nbsp;сайту</label
            >
            <input
              id="search__input"
              class="search__input"
              type="search"
              placeholder="Что ищем?"
            />
          </form>
        </li>
        <li class="user-navigation__item">
          <a class="user-navigation__link user-navigation__link--login" href="#"
            >Входд</a
          >
        </li>
        <li class="user-navigation__item">
          <a
            class="user-navigation__link user-navigation__link--basket"
            href="#"
            >Пусто</a
          >
        </li>
      </ul>
    </nav>
    <div class="header-container">
      <p class="header-container--info">С&nbsp;10&nbsp;до&nbsp;20, ежедневно</p>
      <a class="header-container--phone" href="tel:88124502525"
        >8 812 450-25-25</a
      >
    </div>
  </header>
</body>
